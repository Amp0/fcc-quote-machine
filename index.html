<!DOCTYPE html>
<html>

<head>
  <title>FreeCodeCamp Quote Machine</title>
  <meta charset="UTF-8">
  <!-- CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="script.js" language="javascript" type="text/javascript"></script>

</head>
<body>
  <div id="content">
    <h1 class="text-center">Quote Machine</h1>
    <div id="quote-wrap">
      <div id="quote"><i class="fa fa-quote-left"></i> As you think, so shall you become. <i class="fa fa-quote-right"></div></i>
      <div class="text-right" id="quote-author">Bruce Lee</div>
    </div>
    <div id="button-wrap">
      <div class="text-left btn-subwrap">
        <a id="tweet-link" class="twitter popup" href="http://twitter.com/share?text=As%20you%20think,%20so%20shall%20you%20become%20-%20Bruce%20Lee%20%23QuoteMachine%20https://amp0.github.io/fcc-quote-machine/index.html"><button id="btn-tweet" class="btn">Tweet it <i class="fa fa-twitter"></i></button></a>
      </div>
      <div class="text-right btn-subwrap">
        <button id="btn-another" class="btn">Another quote</button>
      </div>
    </div>
  </div>

</body>
</html>
